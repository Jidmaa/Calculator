<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div data-previous-operand class="previous-operand">  </div>
            <div data-current-operand class="current-operand"> </div>
          </div>
        
    <button data-all-clear class="standard"> AC </button>
    <button data-negative class="standard"> &#x207a;&#x2044;&#x208b; </button>
    <button data-delete class="standard"> DEL </button>
    <button data-operation class="blue"> รท </button>
    <button data-number class="standard">1</button>
    <button data-number class="standard">2</button>
    <button data-number class="standard">3</button>
    <button data-operation class="blue"> ร </button>
    <button data-number class="standard">4</button>
    <button data-number class="standard">5</button>
    <button data-number class="standard"> 6 </button>
    <button data-operation class="blue"> - </button>
    <button data-number class="standard"> 7 </button>
    <button data-number class="standard"> 8 </button>
    <button data-number class="standard"> 9 </button>
    <button data-operation class="blue"> + </button>
    <button data-number class="standard"> 0 </button>
    <button data-number class="standard"> . </button>
    <button data-equals class="red"> = </button>


    
    </div>
</body>
</html>
